<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body>

	<div class="container">
		<div class="box">
			<div class="hours">
				<h1 id="hours"></h1>
			</div>
			<h2>Hours</h2>
		</div>
		<div class="box">
			<div class="minutes">
				<h1 id="minutes"></h1>
			</div>
			<h2>Minutes</h2>
		</div>
		<div class="box">
			<div class="seconds">
				<h1 id="seconds"></h1>
			</div>
			<h2>Seconds</h2>
		</div>
		<div class="box">
			<div class="amorpm">
				<h1 id="amorpm"></h1>
			</div>
			<h2>AM/PM</h2>
		</div>
	</div>

</body>
	<script type="text/javascript" src="clock.js"></script>
</html>
